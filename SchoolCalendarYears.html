<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title id="title">Calendar years</title>  
      
  </head>
  <body>

    <h2 id="pageHeader" class="text-center">Calendar Years</h2>

    

    <div class="container">

       

        <div  id="spinner">
           <div class="spinner-border" role="status">
            <span class="sr-only"> Loading School List...</span>
          </div> 
          Loading Calendar Years
        </div>
        <div class="row mb-3">
          <a href="index.html">Go Back to School Dashboard</a> 
        </div>
        <div class="row mb-3">             
            <button id="cmdAddCalendar" class="btn btn-info"> Add Calendar</button>
            <div class="modal fade" id="calendarEditor" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Calendar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">   

                    <div class="form-group">
                      <label for="cboCalendarMonth" class="col-form-label">Calendar Start Month:</label>
                      <select id='cboCalendarMonth' class="form-control" >
                        <option value=''>--Select Month--</option> 
                        </select> 
                    </div>  
                    
                    <div class="form-group">
                      <label for="intStartYear" class="col-form-label">Calendar Start Year:</label>
                      <input type="number" class="form-control" id="intStartYear"> 
                    </div> 
                    
                    <div class="form-group">
                      <label for="intEndYear" class="col-form-label">Calendar End Year:</label>
                      <input type="number" class="form-control" id="intEndYear" readonly> 
                    </div>

                  </div>
                  <div class="modal-footer">
                    <input type="hidden" id="calendarID">
                    <button id="cmdSaveCalendar" type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>                    
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="row mb-2 mt-1 row-cols-1 row-cols-md-3" id="calendarList">
              
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script type="module" src='components/appInnit.js'></script>
    <script type="module" src='components/calendarYears/CalendarYearsDashboard.js' ></script>

  </body>
</html>
