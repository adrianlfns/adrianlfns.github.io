<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title id="title">Configure Master Calendar</title>
</head>

<body>

  <h2 id="pageHeader" class="text-center">Configure Master Calendar</h2>
  <h4 id="headerSchoolName" class="text-center"></h4>
  <h4 id="calendarDisplay" class="text-center"></h4>


  <div class="container">

    <div class="row">
      <div class="alert alert-primary" role="alert">
      Please reffer to <a href="https://www3.dadeschools.net/Calendars/home" target="_blank">MDCPS Calendar</a> to determine the days off
      </div>
  </div>


    <div id="spinner">
      <div class="spinner-border" role="status">
        <span class="sr-only"> Loading Master Calendar...</span>
      </div>
      Loading Master Calendar
    </div>

    <div class="row">
      <a href="MasterDashboard.html">Go Back to Master calendars </a>
    </div>
    <div class="row mb-3">
      <a href="index.html">Go Back to School Dashboard</a>
    </div>

    <div class="row mb-1 float-right">
      <button type="button" class="btn btn-primary saveMasterDefinition">Save</button>
    </div>
    <div class="clearfix"></div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="abSchedule" data-toggle="tab" data-target="#home" type="button" role="tab"
          aria-controls="home" aria-selected="true">No School Days</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="abSchedule">
        <noschool-days-definition id="noSchoolDaysDefinition"></noschool-days-definition>
      </div>
    </div>
  </div>

 


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script type="module" src='components/appInnit.js'></script>
  <script type="module" src='components/masterCalendar/configureMasterCalendar.js'></script>
  <script type="module" src="components/masterCalendar/noschooldaysDefinitions.js"></script>



</body>

</html>
