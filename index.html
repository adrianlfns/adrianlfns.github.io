<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Scheduler</title>  
      
  </head>
  <body>
    
    <nav class="navbar navbar-dark sticky-top bg-info flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Cohort Cruncher</a>       
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" onclick="window.Logout()" href="#" >Sign out</a>
        </li>
      </ul>
    </nav> 


    <h2 class="text-center">Schools Dashboard</h2>

    <div class="container">

        <div  id="spinner">
           <div class="spinner-border" role="status">
            <span class="sr-only"> Loading School List...</span>
          </div> 
          Loading School List
        </div>

        <div class="row">
          <button class="btn btn-info mr-2" data-toggle="modal" data-target="#schoolEditor"> Add New School</button>
          <a class="btn btn-secondary" href="MasterDashboard.html">  Master Calendar Dashboard </a>
        </div>

        <div class="row mt-2 mb-2 row-cols-1 row-cols-md-3" id="schoolList"></div>

        <div class="row">
            <button class="btn btn-info" data-toggle="modal" data-target="#schoolEditor"> Add New School</button>
            <div class="modal fade" id="schoolEditor" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add school</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">                  
                    <div class="form-group">
                      <label for="shoolName" class="col-form-label">School Name:</label>
                      <input type="text" class="form-control" id="shoolName">
                      <input type="hidden" id="schoolID" value="">
                    </div>  
                  </div>
                  <div class="modal-footer">
                    <button id="cmdSaveSchool" type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>                    
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script type="module" src='components/appInnit.js'></script> 
    <script type="module" src="components/schooldashboard/SchoolDashboard.js"></script> 

  </body>
</html>
