<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title id="title">Configure calendar</title>
</head>

<body>

  <h2 id="pageHeader" class="text-center">Configure Calendar</h2>
  <h4 id="headerSchoolName" class="text-center"></h4>
  <h4 id="calendarDisplay" class="text-center"></h4>


  <div class="container">


    <div id="spinner">
      <div class="spinner-border" role="status">
        <span class="sr-only"> Loading School List...</span>
      </div>
      Loading Calendars and bell shedule
    </div>

    <div class="row">
      <a id="goBackToCalendarYears"> </a>
    </div>
    <div class="row mb-3">
      <a href="index.html">Go Back to School Dashboard</a>
    </div>

   
    <div class="clearfix"></div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="abSchedule" data-toggle="tab" data-target="#home" type="button" role="tab"
          aria-controls="home" aria-selected="true">A/B Schedule</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="bellSchedule" data-toggle="tab" data-target="#profile" type="button" role="tab"
          aria-controls="profile" aria-selected="false">Bell Schedule</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="abSchedule">
        <div class="row mt-3 float-right">
          <button type="button" class="btn btn-primary saveCalendarAndBellSchedule">Save</button>
        </div>
        <abschedule-definition id="abScheduleDefinition"></abschedule-definition>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="bellSchedule">
        <bellschedule-definition id="bellScheduleDefinition"></bellschedule-definition>
      </div>
    </div>
  </div>

 


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script type="module" src="components/bellscheduledefinition/bellScheduleDefinition.js"></script>
  <script type="module" src="components/abscheduledefinition/abScheduleDefinition.js"></script>
  <script type="module" src='components/appInnit.js'></script>
  <script type="module" src='components/configurecalendar/ConfigureCalendar.js'></script>
   


</body>

</html>
